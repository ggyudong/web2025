<head>
  <title>타이머 인사말</title>
</head>
<body>
  <h1>2초마다 인사말 출력</h1>

  <script>
    let counter = 0;
    let timer = setInterval(() => {
      console.log("안녕하세요?"); // 인사 출력
      counter++; // 인사 횟수 증가

      if (counter === 5) {
        clearInterval(timer); // 5회 후 종료
        console.log("인사 종료");
      }
    }, 2000); // 2초마다 실행
  </script>
  </body>
