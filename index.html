<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MoodMate</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial Black', sans-serif;
      background-color: #000;
      color: #fff;
      text-align: center;
    }
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: black;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-size: 0.9rem;
      margin: 0 1rem;
      font-weight: bold;
    }
    header {
      padding: 3rem 1rem 2rem;
    }
    header h1 {
      font-size: 5rem;
      margin: 2rem 0;
      font-weight: bold;
    }
    .images {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 3rem;
      flex-wrap: wrap;
      margin-top: 2rem;
    }
    .images img {
      width: 200px;
      height: auto;
    }
  </style>
</head>
<body>
  <nav>
    <div>
      <a href="#">Journey</a>
      <a href="#">Moods</a>
    </div>
    <div>
      <a href="#">Inspire</a>
      <a href="#">Connect</a>
    </div>
  </nav>

  <header>
    <h1>MOODMATE</h1>
    <div class="images">
      <img src="smile.png" alt="Smile Icon" />
      <img src="musical-note.png" alt="Music Note Icon" />
    </div>
  </header>
</body>
</html>
