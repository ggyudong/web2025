<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>23102102 이규동 웹프로그래밍</title>
  <style>
    body {
      background: linear-gradient(135deg, #f8ffae 0%, #43c6ac 100%);
      height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    h1 {
      color: #222;
      margin-bottom: 40px;
      font-size: 2.5rem;
      letter-spacing: 2px;
    }
    .menu {
      display: flex;
      gap: 40px;
    }
    .menu-btn {
      background: #fff;
      border: none;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(67,198,172,0.15);
      padding: 40px 60px;
      font-size: 1.3rem;
      font-weight: bold;
      color: #43c6ac;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s, background 0.2s;
    }
    .menu-btn:hover {
      transform: translateY(-10px) scale(1.05);
      box-shadow: 0 12px 32px rgba(67,198,172,0.25);
      background: #43c6ac;
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>
    웹프로그래밍<br>
    23102102 이규동
  </h1>
  <div class="menu">
    <button class="menu-btn" onclick="goToPage('team')">팀프로젝트</button>
    <button class="menu-btn" onclick="goToPage('chapter')">챕터별 예제</button>
  </div>

  <script>
    function goToPage(page) {
      if (page === 'team') {
        // 팀프로젝트 페이지로 이동 (URL은 실제 경로에 맞게 수정)
        window.location.href = 'MoodMate.html';
      } else if (page === 'chapter') {
        // 챕터별 예제 페이지로 이동 (URL은 실제 경로에 맞게 수정)
        window.location.href = 'chapter.html';
      }
    }
  </script>
</body>
</html>
