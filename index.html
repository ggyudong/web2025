<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MoodMate</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial Black', sans-serif;
      background-color: #000;
      color: #fff;
      text-align: center;
    }
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      height: 60px;
      background-color: black;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 2rem;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-size: 0.9rem;
      margin: 0 1rem;
      font-weight: bold;
    }
    header {
      position: fixed;
      top: 60px;
      width: 100%;
      background-color: black;
      z-index: 999;
      padding-top: 2rem;
      padding-bottom: 2rem;
    }
    header h1 {
      font-size: 5rem;
      margin: 1rem 0;
      font-weight: bold;
    }
    .images {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 3rem;
      flex-wrap: wrap;
      margin-top: 1rem;
    }
    .images img {
      width: 200px;
      height: auto;
    }
    .question {
      margin-top: 420px;
      font-size: 2rem;
    }
    .mood-buttons {
      margin-top: 2rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }
    .mood-buttons button {
      padding: 1rem 2rem;
      border: none;
      border-radius: 20px;
      font-size: 1rem;
      cursor: pointer;
      font-weight: bold;
    }
    #recommend {
      margin-top: 5rem;
      padding: 3rem 1rem;
      display: flex;
      justify-content: center;
      gap: 2rem;
      align-items: flex-start;
      flex-wrap: wrap;
    }
    .color-desc {
      text-align: left;
      max-width: 300px;
    }
    iframe {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <nav>
    <div>
      <a href="#">Journey</a>
      <a href="#">Moods</a>
    </div>
    <div>
      <a href="#">Inspire</a>
      <a href="#">Connect</a>
    </div>
  </nav>
  <header>
    <h1>MOODMATE</h1>
    <div class="images">
      <img src="smile.png" alt="Smile Icon" />
      <img src="music.png" alt="Music Note Icon" />
    </div>
  </header>
  <div class="question">오늘의 기분은 어떤가요?</div>
  <div class="mood-buttons" id="moodButtons"></div>
  <section id="recommend">
    <div class="color-desc">
      <h3>색상 의미</h3>
      <p id="colorDesc">감정에 따른 색상 의미가 여기에 표시됩니다.</p>
    </div>
    <div>
      <h2 id="quote">여기에 명언이 표시됩니다</h2>
      <iframe id="musicFrame" width="300" height="200" frameborder="0" allowfullscreen></iframe>
    </div>
  </section>
  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const colors = ["#FFD700", "#FF69B4", "#87CEFA", "#98FB98", "#FFA07A", "#DA70D6"];
      const randomColor = colors[Math.floor(Math.random() * colors.length)];
      document.body.style.backgroundColor = randomColor;
      const title = document.querySelector("header h1");
      if (title) {
        title.style.color = colors[Math.floor(Math.random() * colors.length)];
      }
    });

    const moodData = {
  happy: { color: "#FFD700", quote: "오늘도 웃는 하루 되세요!", music: "https://www.youtube.com/embed/ZbZSe6N_BXs", desc: "노란색은 에너지와 희망을 상징합니다." },
  sad: { color: "#708090", quote: "지금 이 순간도 지나갈 거예요.", music: "https://www.youtube.com/embed/hLQl3WQQoQ0", desc: "회색은 침착함과 슬픔을 나타냅니다." },
  tired: { color: "#A9A9A9", quote: "조금 쉬어도 괜찮아요.", music: "https://www.youtube.com/embed/jfKfPfyJRdk", desc: "어두운 회색은 휴식이 필요함을 암시합니다." },
  calm: { color: "#ADD8E6", quote: "마음이 편안해지는 순간이에요.", music: "https://www.youtube.com/embed/2Vv-BfVoq4g", desc: "하늘색은 평온과 안정감을 줍니다." },
  angry: { color: "#DC143C", quote: "화는 지나가고 평화는 돌아옵니다.", music: "https://www.youtube.com/embed/O-dNDV6xC1U", desc: "강렬한 붉은색은 분노와 열정을 상징합니다." },
  excited: { color: "#FF8C00", quote: "설렘이 가득한 하루 되세요!", music: "https://www.youtube.com/embed/kJQP7kiw5Fk", desc: "주황은 활력과 흥분을 표현합니다." },
  nervous: { color: "#FFE4B5", quote: "긴장감은 집중력으로 바뀔 수 있어요.", music: "https://www.youtube.com/embed/VYOjWnS4cMY", desc: "밀크색은 조심스러움과 예민함을 나타냅니다." },
  confident: { color: "#4169E1", quote: "당신은 무엇이든 해낼 수 있습니다!", music: "https://www.youtube.com/embed/0KSOMA3QBU0", desc: "로열 블루는 자신감과 신뢰감을 상징합니다." },
  romantic: { color: "#FFC0CB", quote: "사랑은 모든 것의 시작입니다.", music: "https://www.youtube.com/embed/450p7goxZqg", desc: "분홍색은 사랑과 다정함을 표현합니다." },
  grateful: { color: "#98FB98", quote: "감사는 마음을 풍요롭게 합니다.", music: "https://www.youtube.com/embed/PGUMRVowdv8", desc: "연녹색은 감사와 평화를 상징합니다." },
  inspired: { color: "#7B68EE", quote: "당신의 아이디어는 특별해요!", music: "https://www.youtube.com/embed/Rt_MGQqLvi0", desc: "보라색은 창의력과 영감을 상징합니다." },
  lazy: { color: "#F5F5DC", quote: "오늘은 그냥 아무것도 안 하고 싶어요.", music: "https://www.youtube.com/embed/hTWKbfoikeg", desc: "베이지는 편안함과 여유를 줍니다." },
  optimistic: { color: "#FFFF66", quote: "좋은 일은 반드시 올 거예요!", music: "https://www.youtube.com/embed/KQetemT1sWc", desc: "밝은 노랑은 긍정적이고 희망적인 기운을 줍니다." },
  gloomy: { color: "#2F4F4F", quote: "지금은 좀 어둡지만, 곧 빛이 찾아올 거예요.", music: "https://www.youtube.com/embed/oRdxUFDoQe0", desc: "짙은 회색은 우울함과 고독을 나타냅니다." },
  overwhelmed: { color: "#B0C4DE", quote: "하나씩, 천천히 해도 괜찮아요.", music: "https://www.youtube.com/embed/2vjPBrBU-TM", desc: "라이트 블루는 평정과 차분함을 줍니다." }
  // 추가 가능
},
      sad: { color: "#708090", quote: "지금 이 순간도 지나갈 거예요.", music: "https://www.youtube.com/embed/hLQl3WQQoQ0", desc: "회색은 침착함과 슬픔을 나타냅니다." },
      tired: { color: "#A9A9A9", quote: "조금 쉬어도 괜찮아요.", music: "https://www.youtube.com/embed/jfKfPfyJRdk", desc: "어두운 회색은 휴식이 필요함을 암시합니다." },
      calm: { color: "#ADD8E6", quote: "마음이 편안해지는 순간이에요.", music: "https://www.youtube.com/embed/2Vv-BfVoq4g", desc: "하늘색은 평온과 안정감을 줍니다." },
      angry: { color: "#DC143C", quote: "화는 지나가고 평화는 돌아옵니다.", music: "https://www.youtube.com/embed/O-dNDV6xC1U", desc: "강렬한 붉은색은 분노와 열정을 상징합니다." },
      excited: { color: "#FF8C00", quote: "설렘이 가득한 하루 되세요!", music: "https://www.youtube.com/embed/kJQP7kiw5Fk", desc: "주황은 활력과 흥분을 표현합니다." }
      // 추가 감정은 여기에 계속 추가 가능
    };

    const moodButtons = document.getElementById("moodButtons");
    Object.keys(moodData).forEach(mood => {
      const btn = document.createElement("button");
      btn.innerText = mood + " 😊";
      btn.style.backgroundColor = moodData[mood].color;
      btn.onclick = () => handleMood(mood);
      moodButtons.appendChild(btn);
    });

    function handleMood(mood) {
      const data = moodData[mood];
      document.body.style.backgroundColor = data.color;
      document.getElementById("quote").innerText = data.quote;
      document.getElementById("musicFrame").src = data.music;
      document.getElementById("colorDesc").innerText = data.desc;
      document.getElementById("recommend").scrollIntoView({ behavior: "smooth" });
    }
  </script>
</body>
</html>
