<!DOCTYPE html>

<head>

  <title>MoodMate Modern</title>
  <!-- Google Fonts & Font Awesome for icons -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', Arial, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      color: #222;
      min-height: 100vh;
    }
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #222;
      color: #fff;
      padding: 1rem 2rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      position: sticky; top: 0; z-index: 100;
    }
    nav a { color: #fff; text-decoration: none; margin: 0 1rem; font-weight: bold;}
    nav a:hover { text-decoration: underline; }
    header {
      margin-top: 3rem;
      text-align: center;
    }
    header h1 {
      font-size: 3rem;
      letter-spacing: 2px;
      color: #333;
      margin-bottom: 0.5rem;
    }
    .mood-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5rem;
      margin: 2rem 0;
    }
    .mood-card {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 2px 16px rgba(0,0,0,0.08);
      padding: 1.5rem 1.2rem;
      width: 120px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.15s, box-shadow 0.15s;
      font-size: 1.1rem;
      position: relative;
    }
    .mood-card:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 6px 32px rgba(0,0,0,0.12);
    }
    .mood-emoji {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      display: block;
    }
    #result-section {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: flex-start;
      gap: 2rem;
      margin: 3rem 0;
      padding: 2rem 1rem;
      background: rgba(255,255,255,0.8);
      border-radius: 30px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.07);
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
    }
    .result-img {
      width: 250px; height: 250px; object-fit: cover; border-radius: 20px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.10);
      margin-bottom: 1rem;
    }
    .result-desc {
      flex: 1;
      min-width: 250px;
      text-align: left;
    }
    .result-desc h2 { margin-top: 0; }
    .quote { font-size: 1.2rem; color: #444; margin: 1.5rem 0 0.5rem 0;}
    .music { margin-top: 1rem;}
    @media (max-width: 700px) {
      #result-section { flex-direction: column; align-items: center;}
      .result-img { width: 90vw; height: 40vw; }
    }
  </style>
</head>
