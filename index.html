<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MoodMate Modern</title>
  <!-- Google Fonts & Font Awesome for icons -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', Arial, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      color: #222;
      min-height: 100vh;
    }
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #222;
      color: #fff;
      padding: 1rem 2rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      position: sticky; top: 0; z-index: 100;
    }
    nav a { color: #fff; text-decoration: none; margin: 0 1rem; font-weight: bold;}
    nav a:hover { text-decoration: underline; }
    header {
      margin-top: 3rem;
      text-align: center;
    }
    header h1 {
      font-size: 3rem;
      letter-spacing: 2px;
      color: #333;
      margin-bottom: 0.5rem;
    }
    .mood-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5rem;
      margin: 2rem 0;
    }
    .mood-card {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 2px 16px rgba(0,0,0,0.08);
      padding: 1.5rem 1.2rem;
      width: 120px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.15s, box-shadow 0.15s;
      font-size: 1.1rem;
      position: relative;
    }
    .mood-card:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 6px 32px rgba(0,0,0,0.12);
    }
    .mood-emoji {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      display: block;
    }
    #result-section {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: flex-start;
      gap: 2rem;
      margin: 3rem 0;
      padding: 2rem 1rem;
      background: rgba(255,255,255,0.8);
      border-radius: 30px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.07);
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
    }
    .result-img {
      width: 250px; height: 250px; object-fit: cover; border-radius: 20px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.10);
      margin-bottom: 1rem;
    }
    .result-desc {
      flex: 1;
      min-width: 250px;
      text-align: left;
    }
    .result-desc h2 { margin-top: 0; }
    .quote { font-size: 1.2rem; color: #444; margin: 1.5rem 0 0.5rem 0;}
    .music { margin-top: 1rem;}
    @media (max-width: 700px) {
      #result-section { flex-direction: column; align-items: center;}
      .result-img { width: 90vw; height: 40vw; }
    }
  </style>
</head>
<body>
  <nav>
    <div>
      <a href="#">Journey</a>
      <a href="#">Moods</a>
    </div>
    <div>
      <a href="#">Inspire</a>
      <a href="#">Connect</a>
    </div>
  </nav>
  <header>
    <h1>MoodMate</h1>
    <div style="color:#888; font-size:1.1rem;">오늘의 감정을 선택해보세요!</div>
  </header>
  <div class="mood-grid" id="moodGrid"></div>
  <section id="result-section" style="display:none;">
    <img id="moodImg" class="result-img" src="" alt="Mood Image"/>
    <div class="result-desc">
      <h2 id="moodTitle"></h2>
      <div id="colorDesc"></div>
      <div class="quote" id="quote"></div>
      <div class="music" id="music"></div>
    </div>
  </section>
  <script>
    // 감정 데이터 (이모지, 색상, 설명, 유튜브 플레이리스트)
    const moods = [
      { key: 'happy', emoji: '😊', color: '#FFD700', desc: '행복은 에너지와 희망을 줍니다.', yt: 'PLrEnWoR732-BHrPp_Pm8_VleD68f9s14-' },
      { key: 'sad', emoji: '😢', color: '#708090', desc: '슬픔은 때로 성장의 밑거름이 됩니다.', yt: 'PLMC9KNkIncKtPzgY-5rmhvj7fax8fdxoj' },
      { key: 'excited', emoji: '🤩', color: '#FF8C00', desc: '설렘은 새로운 시작의 신호!', yt: 'PLFgquLnL59alCl_2TQvOiD5Vgm1hCaGSI' },
      { key: 'calm', emoji: '😌', color: '#ADD8E6', desc: '평온함은 마음의 안식처.', yt: 'PLSDoVPMU6pT1r7dQwKf6k8xq2iUq7qK8m' },
      { key: 'angry', emoji: '😡', color: '#DC143C', desc: '화는 때로 변화를 이끕니다.', yt: 'PLDcnymzs18LVXfO_x0Ei0R24qDbVtyy66' },
      { key: 'relaxed', emoji: '🧘‍♂️', color: '#AFEEEE', desc: '이완은 재충전의 시간.', yt: 'PLSDoVPMU6pT1r7dQwKf6k8xq2iUq7qK8m' },
      { key: 'anxious', emoji: '😰', color: '#E0FFFF', desc: '불안은 누구나 느낄 수 있어요.', yt: 'PLMC9KNkIncKtPzgY-5rmhvj7fax8fdxoj' },
      { key: 'thankful', emoji: '🙏', color: '#90EE90', desc: '감사함이 행복을 부릅니다.', yt: 'PLrEnWoR732-BHrPp_Pm8_VleD68f9s14-' },
      // 원하는 만큼 추가 가능
    ];

    // 감정 카드 생성
    const moodGrid = document.getElementById('moodGrid');
    moods.forEach(mood => {
      const card = document.createElement('div');
      card.className = 'mood-card';
      card.style.border = `2px solid ${mood.color}`;
      card.innerHTML = `<span class="mood-emoji">${mood.emoji}</span>${mood.key}`;
      card.onclick = () => selectMood(mood);
      moodGrid.appendChild(card);
    });

    // 감정 선택 핸들러
    async function selectMood(mood) {
      // 1. 배경색 부드럽게 변경
      document.body.style.transition = 'background 0.6s';
      document.body.style.background = `linear-gradient(135deg, ${mood.color} 0%, #f5f7fa 100%)`;

      // 2. 감정 타이틀/설명
      document.getElementById('moodTitle').innerHTML = `${mood.emoji} <span style="color:${mood.color}">${mood.key.toUpperCase()}</span>`;
      document.getElementById('colorDesc').innerText = mood.desc;

      // 3. Unsplash API로 감정에 맞는 이미지 추천
      const imgRes = await fetch(`https://api.unsplash.com/photos/random?query=${mood.key}&orientation=squarish&client_id=YOUR_UNSPLASH_ACCESS_KEY`);
      const imgData = await imgRes.json();
      document.getElementById('moodImg').src = imgData.urls.small;

      // 4. Quotable API로 명언 받아오기
      const quoteRes = await fetch(`https://api.quotable.io/random?tags=${mood.key}`);
      const quoteData = await quoteRes.json();
      document.getElementById('quote').innerText = quoteData.content + ' — ' + quoteData.author;

      // 5. 유튜브 플레이리스트 임베딩 (감정별)
      document.getElementById('music').innerHTML = `
        <iframe width="300" height="180" src="https://www.youtube.com/embed/videoseries?list=${mood.yt}" frameborder="0" allowfullscreen></iframe>
      `;

      // 6. 결과 섹션 표시
      document.getElementById('result-section').style.display = 'flex';
      document.getElementById('result-section').scrollIntoView({ behavior: 'smooth' });
    }
  </script>
</body>
</html>
