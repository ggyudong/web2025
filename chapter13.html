<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>비동기 프로그래밍 - promise</title>
  <link rel="stylesheet" href="css/promise.css">
</head>
<body>
  <div id="container">
    <div class="start"></div>
    <div class="end"></div>
  </div>
  <script> 
    let coffee = "아메리카노";
    const order = new Promise(resolve => {
      // 주문 접수 메시지를 화면에 표시
      document.querySelector('.start').innerText = `${coffee} 주문 접수`;
      setTimeout(() => {
        resolve(coffee);
      }, 3000);
    });

    function display(result) {
      // 준비 완료 메시지를 화면에 표시
      document.querySelector('.end').innerText = `${result} 준비 완료 🥤`;
      // 추가로, 시각적 효과를 주고 싶으면 아래처럼 클래스 추가
      document.querySelector('.end').classList.add('active');
      document.querySelector('.start').classList.add('done');
    }

    order.then(display);
  </script>
</body>
</html>
