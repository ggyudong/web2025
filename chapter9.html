
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>원기둥 부피 계산기</title>
  <style>
    body {
      font-family: 'Montserrat', Arial, sans-serif;
      background: #222;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: #333;
      padding: 2.5em 2em 2em 2em;
      border-radius: 18px;
      box-shadow: 0 4px 24px #0008;
      max-width: 340px;
      width: 100%;
      text-align: center;
    }
    h2 {
      color: #ffd700;
      margin-bottom: 1.5em;
    }
    label {
      display: block;
      margin: 1em 0 0.3em 0;
      font-weight: bold;
      color: #ffd700;
    }
    input[type="number"] {
      width: 90%;
      padding: 0.7em;
      border-radius: 8px;
      border: none;
      font-size: 1.1em;
      margin-bottom: 1em;
      background: #222;
      color: #fff;
      box-shadow: 0 1px 4px #0005 inset;
    }
    button {
      background: linear-gradient(135deg, #ffd700 60%, #ffe066 100%);
      color: #222;
      border: none;
      border-radius: 10px;
      font-size: 1.1em;
      font-weight: bold;
      padding: 0.7em 2em;
      cursor: pointer;
      margin-top: 1em;
      box-shadow: 0 2px 12px #ffd70044;
      transition: background 0.18s, color 0.18s, transform 0.1s;
    }
    button:hover {
      background: linear-gradient(135deg, #fffde4 60%, #ffd700 100%);
      color: #111;
      transform: translateY(-2px) scale(1.03);
    }
    .result {
      margin-top: 1.5em;
      font-size: 1.2em;
      color: #b0e0e6;
      font-weight: bold;
      min-height: 2em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>원기둥 부피 계산기</h2>
    <form id="cylinderForm" autocomplete="off">
      <label for="diameter">지름 (cm)</label>
      <input type="number" id="diameter" min="0" step="any" required>

      <label for="height">높이 (cm)</label>
      <input type="number" id="height" min="0" step="any" required>

      <button type="submit">계산하기</button>
    </form>
    <div class="result" id="result"></div>
  </div>
  <script>
    // Cylinder 객체 정의
    class Cylinder {
      constructor(diameter, height) {
        this.diameter = diameter;
        this.height = height;
      }
      getVolume() {
        const radius = this.diameter / 2;
        const volume = Math.PI * radius * radius * this.height;
        return volume.toFixed(2); // 소수점 2자리
      }
    }

    // 폼 이벤트 처리
    document.getElementById('cylinderForm').onsubmit = function(e) {
      e.preventDefault();
      const diameter = parseFloat(document.getElementById('diameter').value);
      const height = parseFloat(document.getElementById('height').value);

      if (diameter <= 0 || height <= 0 || isNaN(diameter) || isNaN(height)) {
        document.getElementById('result').textContent = "지름과 높이를 올바르게 입력하세요.";
        return;
      }

      const cylinder = new Cylinder(diameter, height);
      document.getElementById('result').textContent =
        `원기둥의 부피: ${cylinder.getVolume()} cm³`;
    };
  </script>
</body>
</html>
