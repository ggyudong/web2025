    function contrastColor(hex) {
      hex = hex.replace('#', '');
      if (hex.length === 3) {
        hex = hex[0]+hex[0]+hex[1]+hex[1]+hex[2]+hex[2];
      }
      var r = parseInt(hex.substr(0,2),16);
      var g = parseInt(hex.substr(2,2),16);
      var b = parseInt(hex.substr(4,2),16);
      // YIQ 공식
      var yiq = ((r*299)+(g*587)+(b*114))/1000;
      return (yiq >= 128) ? '#000' : '#fff';
    }

    const API_KEY = 'AIzaSyBIYhwrDCXF_vmthZiJ2akCfxhc_7qKCzo';

    // 유튜브에서 감정별 랜덤 영상 가져오기
    async function getRandomYoutubeVideo(moodKey, fallbackUrl) {
      const keyword = moodKeywordMap[moodKey] || moodKey;
      const SEARCH_URL = 'https://www.googleapis.com/youtube/v3/search';
      const params = new URLSearchParams({
        part: 'snippet',
        q: keyword,
        type: 'video',
        maxResults: 15,
        key: API_KEY
      });

      try {
        const response = await fetch(`${SEARCH_URL}?${params}`);
        const data = await response.json();
        if (!data.items || data.items.length === 0) return fallbackUrl;
        const randomItem = data.items[Math.floor(Math.random() * data.items.length)];
        return `https://www.youtube.com/embed/${randomItem.id.videoId}`;
      } catch (e) {
        return fallbackUrl;
      }
    }

    async function handleMood(mood) {

      const cColor = contrastColor(mood.color);
      document.body.style.color = cColor;
      document.getElementById("mainTitle").style.color = cColor;
      document.getElementById("mainQuestion").style.color = cColor;
      document.querySelectorAll("nav a").forEach(a => a.style.color = cColor);

      document.getElementById("colorDesc").innerText = mood.desc;
      document.getElementById("quote").innerText = mood.quote;

      // 기존 music 대신 랜덤 영상 적용
      document.getElementById("musicFrame").src = ""; // 초기화
      const videoUrl = await getRandomYoutubeVideo(mood.key, mood.music);
      document.getElementById("musicFrame").src = videoUrl;

      document.getElementById("recommend").style.display = "block";
      document.getElementById("recommend").style.color = cColor;
      document.getElementById("recommend").scrollIntoView({ behavior: "smooth" });
    }
